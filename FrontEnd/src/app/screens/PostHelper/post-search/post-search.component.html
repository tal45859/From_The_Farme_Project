<div class="container mt-4 mb-3 w-25 p-3 text-dark n form">
<div class="heades">
  <input class="form-control" (click)="OnClickChangeToStartPlaceholder()" id="inputreslt" [placeholder]="this.PlaceHolderRslult"
    [(ngModel)]="FindProduct">
  <br>
  <button  (click)="GetPostByProductName()">חפש</button>
</div>
<div  class="heades">
  <h6><b>מסנן חיפוש</b></h6>
  <select *ngIf="City!=null && City!='' " [(ngModel)]="ResultToOption"
    (click)="FilterSearchResults(ResultToOption)" class="form-select">
    <option *ngFor="let option of options" [value]="option.value">{{option.name}}</option>
  </select>
  <select *ngIf="City==null || City=='' " [(ngModel)]="ResultToOption"
    (click)="FilterSearchResults(ResultToOption)" class="form-select">
    <option *ngFor="let option of options2" [value]="option.value">{{option.name}}</option>
  </select>
  <div class="mt-3 mb-3"><app-toast-b  [Messages]="this.Message" (close)="ChangeOpenAlert($event)" *ngIf="this.OpenAlert==1"></app-toast-b></div>

</div>

</div>
