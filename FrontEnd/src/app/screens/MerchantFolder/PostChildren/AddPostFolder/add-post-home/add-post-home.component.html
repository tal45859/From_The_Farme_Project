<app-add-product (AddProductObj)="GetProduct($event)" (NumOfStage)="GetStage($event)" *ngIf="NumOfStage==1"></app-add-product>
<app-add-post [Token]="Token" [ProductObj]="AddProductObj" (LastPostId)="GetLastPostId($event)" (NumOfStage)="GetStage($event)" *ngIf="NumOfStage==2"></app-add-post>
<app-add-image [Token]="Token" [LastPostId]="LastPostId"  *ngIf="NumOfStage==3"></app-add-image>
