<div class="container mt-4 mb-3 w-25 p-3 border border-secondary text-dark n form">
  <h1 class="mb-3">עדכון תמונות</h1>

  <div class="row mb-3">
    <div *ngFor="let image of this.UpdateImage" class="col">
      <img src="{{image.Img}}" class="card-img-top" alt="tttttt" style="width: 250px; height: 200px;">
      <br>
      <button class="mt-2 mb-3" (click)="OnclickDeleteImage(image.Id)">מחק תמונה</button>
    </div>
  </div>


  <div *ngIf="this.LenghtForAddImage>0">
    <input type="file" #file placeholder="Choose file" (change)="uploadFileInUpdate(file.files)" style="display:none;"
      multiple class="form-control mb-3 mt-3 {{Response.Isok ? '' : 'is-invalid'}}"  aria-label="validationServerFileFeedback" required>
    <button type="button" class="btn btn-success mb-3 mt-3" (click)="file.click()">הוסף תמונה</button>
    <div id="validationServerFileFeedback" class="invalid-feedback mb-3">
      {{this.Response.Message}}
    </div>
  </div>



 <div class="mb-3 mt-3"><button (click)="OnClickUpdate()">שמור</button></div>
 <app-toast-b  [Messages]="this.MessageAlert" (close)="ChangeOpenAlert($event)" *ngIf="this.OpenAlert==1"></app-toast-b>
</div>
