<div class="container heades">
 <h2>פרטים אישיים</h2>
  <div class="table-responsive">
  <table dir="rtl" class="table table-dark table-hover">
    <thead>
      <tr>
        <th>שם פרטי</th>
        <th>שם משפחה</th>
        <th>סוג</th>
        <th>תאריך לידה</th>
        <th>טלפון</th>
        <th>מייל</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{AdminDetaills.FirstName}}</td>
        <td>{{AdminDetaills.LastName}}</td>
        <td>{{AdminDetaills.Role}}</td>
        <td>{{AdminDetaills.Birthdate|date:'dd-MM-yyyy'}}</td>
        <td>{{AdminDetaills.Phone}}</td>
        <td><a href="mailto:{{AdminDetaills.Mail}}">{{AdminDetaills.Mail}}</a></td>
        <td><button (click)="OnClickDelete()">מחק משתמש</button></td>
      </tr>
    </tbody>
  </table>
</div>
<app-toast-b  [Messages]="this.Message" (close)="ChangeOpenAlert($event)" *ngIf="this.OpenAlert==1"></app-toast-b>
</div>
