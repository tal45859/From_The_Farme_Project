<div class="c1 container mt-4 mb-3 w-25 p-3 border border-secondary text-dark n form">
  <!-- שכחתי סיסמה -->
  <div><button class="dem"><a href="/LoginComponent">X</a></button></div>
  <h1 class="c1"> איפוס סיסמה </h1>

    <div class="mb-3">

      <input [(ngModel)]="MailToForgotPassword"
       class="form-control mb-3 {{Response.Isok ? '' : 'is-invalid'}}"
       type="text" placeholder="מייל" maxlength="20"
       aria-describedby="validationServerFEmailFeedback" required>

       <div id="validationServerFEmailFeedback" class="invalid-feedback">
        {{Response.Message}}
       </div>

    </div>

    <div class="mt-1">
      <p class="text-danger">{{ErrorMail}}</p>
      </div>
    <div class="mb-3"><button class="bt mobbtReset" (click)="OnClickForgotPassword()">אפס סיסמה</button></div>
    <app-toast-b  [Messages]="this.Message" (close)="ChangeOpenAlert($event)" *ngIf="this.OpenAlert==1"></app-toast-b>
 </div>
